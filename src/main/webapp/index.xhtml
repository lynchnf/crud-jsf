<?xml version="1.0" encoding="UTF-8"?>

    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
    <title>#{msgs['app.title']}</title>
    <h:outputStylesheet library="css" name="main.css" />
</h:head>
<h:body>
    <h1>#{msgs['app.title']}</h1>
    <h:messages errorClass="error" infoClass="message" />
    <h2>#{msgs['menu.title']}</h2>
    <h:form>
        <ul>
            <li><h:commandLink value="#{msgs['menu.customers']}" action="CustomerList?faces-redirect=true" /></li>
            <li><h:commandLink value="#{msgs['menu.items']}" action="ItemList?faces-redirect=true" /></li>
            <li><h:commandLink value="#{msgs['menu.orders']}" action="OrderList?faces-redirect=true" /></li>
            <li><h:commandLink value="#{msgs['menu.logout']}" action="#{menuBacking.logOut}" /></li>
        </ul>
    </h:form>
</h:body>
</html>
